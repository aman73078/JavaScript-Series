<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Add
    function addNewElement(text){
        const li = document.createElement('li');
        li.innerHTML = `${text}`;
        document.querySelector('.language').appendChild(li);
    };

    addNewElement('Typescript');

    function addOptimize(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
            // Note:- We should not use innerHTML to change the text of an element. Instead, we should use the createTextNode()
        document.querySelector('.language').appendChild(li);
    };
    addOptimize('Python');
    addOptimize('Typescript');

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    console.log('Line::32---> ', secondLang);
    // secondLang.innerHTML = 'golang'; 

    const newli = document.createElement('li');
    newli.textContent = 'golang';
    secondLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>MySQL</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
